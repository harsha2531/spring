<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center mb-4">Order Management</h1>

  <!-- Order Form -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">Place New Order</div>
    <div class="card-body">
      <form id="order-form">
        <div class="mb-3">
          <label for="orderId" class="form-label">Order ID</label>
          <input type="text" class="form-control" id="orderId" placeholder="Enter Order ID" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Select Customer</label>
          <select id="customer-select" class="form-select">
            <option value="">Select Customer</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="orderDate" class="form-label">Order Date</label>
          <input type="date" class="form-control" id="orderDate">
        </div>
        <div class="mb-3">
          <label for="itemId" class="form-label">Item ID</label>
          <input type="text" class="form-control" id="itemId" placeholder="Enter Item ID" required>
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity" required>
        </div>
        <div class="mb-3">
          <label for="totalPrice" class="form-label">Total Price</label>
          <input type="text" class="form-control" id="totalPrice" placeholder="Total Price" readonly>
        </div>
        <button type="submit" class="btn btn-success">Place Order</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
      </form>
    </div>
  </div>

  <!-- Order Table -->
  <div class="card">
    <div class="card-header bg-info text-white">Order Details</div>
    <div class="card-body">
      <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
          <th>Order ID</th>
          <th>Customer ID</th>
          <th>Item ID</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody id="order-table-body">
        <!-- Order details will be appended here -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="../js/order.js"></script>
</body>
</html>
